<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My First Bitstarter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="media/bootstrap-combined.no-icons.min.css">
        <link type="text/css" rel="stylesheet" href="media/font-awesome.css">
        <link type="text/css" rel="stylesheet" href="media/social-buttons.css">
        <link type="text/css" rel="stylesheet" href="media/ubuntu.css">
        <link type="text/css" rel="stylesheet" href="media/opensans.css">
        <script src="media/jquery.js"></script>
        <script src="media/bootstrap.js"></script>
        <style type="text/css">
            /* Large desktop */
            @media (min-width: 980px) {
                body {
                    padding-top: 60px;
                }

                .linediv-l {
                    border-right: 1px solid #fff;
                }

                .linediv-r {
                    border-left: 1px solid #fff;
                }
            }
            
            /* Landscape phones and down */
            @media (max-width: 480px) {
                .copy {
                    padding: 2.5% 10%;
                }

                .linediv-l {
                    border-bottom: 1px solid #fff;
                }

                .linediv-r {
                    border-top: 1px solid #fff;
                }
            }

            /* All form factors */

            /* Main body and headings */
            body {
                font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            }

            .heading, .subheading {
                font-family: 'Ubuntu', Helvetica, Arial, sans-serif;
            }

            p.lead {
                padding-top: 1.5%;
                font-size: 24px;
                line-height: 30px;
            }

            p {
                font-size: 18px;
                line-height: 24px;
            }

            /* Video pitch and Action */
            .pitch {
                padding: 2.5% 0%;
            }

            .order {
                padding: 2% 0%;
            }

            .actions {
                background-color: #343434;
                padding: 3% 0%;
            }

            .video, .thermometer, .order, .social, .statistics {
                text-align: center;
            }

            .statistics h3, .statistics p {
                color: #fff;
            }

            /* Marketing Copy and Footer */
            .copy {
                padding-top: 2.5%;
                padding-bottom: 2.5%;
                text-align: justify;
            }

            .asset {
                padding: 2.5% 0%;
            }

            .footer {
                color: #ccc;
                text-align: center;
            }

            .footer p {
                font-size: 11px;
            }

            .footer a {
                color: #ccf;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row navigation">
                <div class="span2 logo">
                    Logo
                </div>
                <div class="span6 blank">
                    Blank
                </div>
                <div class="span4 about">
                    About
                </div>
            </div>
            <div class="row heading">
                <div class="span12">
                    <h1>Bitstarter Title</h1>
                </div>
            </div>
            <div class="row subheading">
                <div class="span12">
                    <p> This is my first bitstarter project.</p>
                </div>
            </div>
            <div class="row pitch">
                <div class="span6 video">
                    Video
                </div>
                <div class="span6">
                    <div class="thermometer">
                        Thermometer
                    </div>
                    <div class="order">
                        Order
                    </div>
                    <div class="social">
                        Social
                    </div>
                </div>
            </div>
            <div class="row section1">
                <div class="span12">
                    Marketing Section 1
                </div>
            </div>
            <div class="row section2">
                <div class="span12">
                    Marketing Section 2
                </div>
            </div>
            <div class="row faq">
                <div class="span12">
                    FAQ
                </div>
            </div>
            <div class="row footer">
                <div class="span12">
                    Footer
                </div>
            </div>
        </div>
    </body>
</html>
